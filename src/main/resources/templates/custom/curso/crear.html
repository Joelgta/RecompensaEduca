<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">

<head>
      <title>Crear</title>
</head>
<body>
      <div layout:fragment="pagina">
            <div class='card w-90'>
                  <div class="panel-heading"
                      style="background-color: #0D6EFD; justify-content: left;display: flex;align-items: center; height: 60px;">
                      <h3 class="panel-title center" style="color:white">
                          &nbsp;&nbsp;<i class="bi bi-card-list"></i> Crear Curso</h3>
                  </div>
                  <div class="col-md-6 text-center">
                      <div class="md-form md-outline">
                          <a class="btn btn-info mb-2" style="float: left; margin-top: 10px;margin-left: 10px;" th:href="@{/curso/listar}"><i class="bi bi-skip-backward-fill"></i>Volver</a>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <div class='card-body'>
                          <form th:action="@{/curso/crear}" th:object="${curso}" th:method="POST">
                            <div class='card w-90'>
                                <div class="col-md-12">
                                    <div class='card-body'>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="md-form md-outline">
                                                    <label class="upper">
                                                        <h6><strong>Tipo de ense√±anza</strong></h6>
                                                    </label>
                                                    <select class="form-select" th:field="*{tipoEnsenanza}">
                                                        <option value="">Selecciona</option>
                                                        <option value="110">110</option>
                                                    </select>
                                                    <p th:if="${error_tipoEnsenanza}" style="color:red" th:text="${error_tipoEnsenanza}">TipoEnsenanza Error</p>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="md-form md-outline">
                                                    <label class="upper">
                                                        <h6><strong>Grado</strong></h6>
                                                    </label>
                                                    <select class="form-select" th:field="*{grado}">
                                                        <option value="">Selecciona</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                        <option value="8">8</option>
                                                    </select>
                                                    <p th:if="${error_grado}" style="color:red" th:text="${error_grado}">Grado Error</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="md-form md-outline">
                                                    <label class="upper">
                                                        <h6><strong>Letra</strong></h6>
                                                    </label>
                                                    <select class="form-select" th:field="*{letra}">
                                                        <option value="">Selecciona</option>
                                                        <option value="A">A</option>
                                                        <option value="B">B</option>
                                                        <option value="C">C</option>
                                                        <option value="D">D</option>
                                                        <option value="E">E</option>
                                                        <option value="F">F</option>
                                                        <option value="G">G</option>
                                                        <option value="H">H</option>
                                                    </select>
                                                    <p th:if="${error_letra}" style="color:red" th:text="${error_letra}">Letra Error</p>
                                                </div>
                                            </div>
                                        </div>
                                        <br />
                                        <br />
                                        <div class="row">
                                            <div class="col-md-6 text-center">
                                                <button type="submit" class="btn btn-primary">
                                                    <i class="bi bi-send-check"></i>
                                                    Crear
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </form>
                      </div>
                  </div>
              </div>
      </div>
</body>
</html>
