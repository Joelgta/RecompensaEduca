<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <title>Listar</title>
</head>

<body>
    <div layout:fragment="pagina">
        <div class='card w-90'>
            <div class="panel-heading"
                style="background-color: #0D6EFD; justify-content: left;display: flex;align-items: center; height: 60px;">
                <h3 class="panel-title center" style="color:white">
                    &nbsp;&nbsp;<i class="bi bi-card-list"></i> Lista Estudiante</h3>
            </div>
            <div class="col-md-12">
                <div class='card-body'>
                    <a class="btn btn-success mb-2" th:href="@{/estudiante/crear/}"><i class="bi bi-node-plus"></i>Agregar</a>
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Rut</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido Paterno</th>
                                    <th scope="col">Apellido Materno</th>
                                    <th scope="col">Tipo Usuario</th>
                                    <th scope="col">Curso</th>
                                    <th scope="col">Puntaje</th>
                                    <th scope="col">Editar</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="estudiante, index : ${estudiantes}">
                                    <td th:text="${index.index + 1}"></td>
                                    <td th:text="${estudiante.rut}"></td>
                                    <td th:text="${estudiante.nombre}"></td>
                                    <td th:text="${estudiante.apellidoPaterno}"></td>
                                    <td th:text="${estudiante.apellidoMaterno}"></td>
                                    <td th:if="${estudiante.perfilId == 3}" th:text="'Estudiante'"></td>
                                    <td th:text="${estudiante.curso.nombreCurso}"></td>
                                    <td th:text="${estudiante.puntaje}"></td>
                                    <td>
                                        <a class="btn btn-secondary" th:href="@{/estudiante/editar/} + ${estudiante.id}"><i class="bi bi-pencil-fill"></i></a>
                                    </td>
                                    <td th:if="${nombreUsuario} == ${estudiante.nombreUsuario}">
                                        <button class="btn btn-danger" disabled>
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                    <td th:if="${nombreUsuario} != ${estudiante.nombreUsuario}">
                                        <form th:action="@{/estudiante/} + ${estudiante.id}" th:method="DELETE">
                                            <button type="submit" class="btn btn-danger">
                                                <i class="bi bi-trash"></i>
                                              </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
